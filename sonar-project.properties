# Programming language
sonar.language=js

# Exclusions - Ignoring node_modules & build directories
sonar.exclusions=**/node_modules/**, **/build/**, **/coverage/**

# Test file settings
sonar.tests=.
sonar.test.inclusions=**/__tests__/**, **/*.spec.js, **/*.test.js

# Coverage report path (Generated by Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration (if using TypeScript)
sonar.typescript.tsconfigPath=tsconfig.json
